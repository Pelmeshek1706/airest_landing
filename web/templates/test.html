<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIREST Demo Tracks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
    .app-bg {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255, 244, 214, 0.8), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(200, 240, 255, 0.7), transparent 60%),
                  linear-gradient(160deg, #f8fafc 0%, #f1f5f9 45%, #e2e8f0 100%);
    }
    .grid-overlay {
      background-image:
        linear-gradient(rgba(15, 23, 42, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15, 23, 42, 0.06) 1px, transparent 1px);
      background-size: 28px 28px;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
    }
    .header-blur {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }
  </style>
</head>
<body class="app-bg grid-overlay flex items-center justify-center min-h-screen">
  <header class="fixed top-0 left-0 right-0 z-50 header-blur">
    <div class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <span class="text-xs uppercase tracking-[0.3em] text-slate-500">AIREST</span>
        <nav class="flex items-center gap-4 text-sm text-slate-600">
          <a href="/" class="hover:text-slate-900" data-i18n="nav.main">Main</a>
          <a href="/test" class="hover:text-slate-900" data-i18n="nav.test">Test</a>
          <a href="/analytics_summary" class="hover:text-slate-900" data-i18n="nav.analytics">Analytics</a>
        </nav>
      </div>
      <div class="flex items-center gap-1 rounded-full border border-slate-200 bg-white/80 px-1 py-1 shadow-sm">
        <button type="button" data-lang="ua" class="px-3 py-1 text-xs font-semibold rounded-full">UA</button>
        <button type="button" data-lang="en" class="px-3 py-1 text-xs font-semibold rounded-full">EN</button>
      </div>
    </div>
  </header>

  <div class="card p-8 rounded-2xl text-center max-w-4xl w-full">
    <p class="text-xs uppercase tracking-[0.3em] text-slate-500 mb-3">AIREST</p>
    <h1 class="text-3xl font-bold text-slate-900 mb-6" data-i18n="hero.title">Choose a Demo Track</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
      <a href="/attention" class="block rounded-3xl p-5 bg-gradient-to-br from-sky-500/15 to-sky-300/10 hover:shadow-xl transition">
        <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500" data-i18n="cards.attention.label">Attention Bias</p>
        <h2 class="text-2xl font-semibold text-slate-900 mt-2" data-i18n="cards.attention.title">Heatmap & Bias</h2>
        <div class="mt-4 h-20 rounded-2xl bg-gradient-to-r from-sky-500/40 via-sky-500/20 to-transparent"></div>
        <p class="text-xs text-slate-500 mt-3" data-i18n="cards.attention.caption">Gaze-based attention insights</p>
      </a>
      <a href="/speech" class="block rounded-3xl p-5 bg-gradient-to-br from-indigo-500/15 to-indigo-300/10 hover:shadow-xl transition">
        <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500" data-i18n="cards.speech.label">Speech Insights</p>
        <h2 class="text-2xl font-semibold text-slate-900 mt-2" data-i18n="cards.speech.title">Audio Signals</h2>
        <div class="mt-4 h-20 rounded-2xl bg-gradient-to-r from-indigo-500/40 via-indigo-500/20 to-transparent"></div>
        <p class="text-xs text-slate-500 mt-3" data-i18n="cards.speech.caption">Energy, clarity, pacing</p>
      </a>
    </div>

    <p class="text-xs text-slate-400 mt-6" data-i18n="footer.trust">Local demo • Data stays on device</p>
  </div>

  <script>
    const langButtons = document.querySelectorAll('[data-lang]');
    let currentLang = 'ua';

    const translations = {
      ua: {
        "nav.main": "Головна",
        "nav.test": "Тест",
        "nav.analytics": "Аналітика",
        "hero.title": "Оберіть демонстраційний трек",
        "cards.attention.label": "Упередження уваги",
        "cards.attention.title": "Теплова мапа та упередження",
        "cards.attention.caption": "Інсайти уваги за поглядом",
        "cards.speech.label": "Мовленнєві інсайти",
        "cards.speech.title": "Аудіосигнали",
        "cards.speech.caption": "Енергія, чіткість, ритм",
        "footer.trust": "Локальна демонстрація • Дані залишаються на пристрої"
      },
      en: {
        "nav.main": "Main",
        "nav.test": "Test",
        "nav.analytics": "Analytics",
        "hero.title": "Choose a Demo Track",
        "cards.attention.label": "Attention Bias",
        "cards.attention.title": "Heatmap & Bias",
        "cards.attention.caption": "Gaze-based attention insights",
        "cards.speech.label": "Speech Insights",
        "cards.speech.title": "Audio Signals",
        "cards.speech.caption": "Energy, clarity, pacing",
        "footer.trust": "Local demo • Data stays on device"
      }
    };

    function applyLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang === 'ua' ? 'uk' : 'en';
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.dataset.i18n;
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      langButtons.forEach(btn => {
        const isActive = btn.dataset.lang === lang;
        btn.classList.toggle('bg-slate-900', isActive);
        btn.classList.toggle('text-white', isActive);
        btn.classList.toggle('text-slate-600', !isActive);
      });
    }

    langButtons.forEach((btn) => {
      btn.addEventListener('click', () => applyLanguage(btn.dataset.lang));
    });

    applyLanguage(localStorage.getItem('lang') || 'ua');
  </script>
</body>
</html>
