<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Title Page -->
  <div id="titlePage" class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-md w-full">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6">AIREST</h1>
    <h2 class="text-2xl text-gray-800 mb-6">Тест психічного здоров’я</h2>
    <button id="startTestBtn"
            class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700
                   text-white font-semibold py-3 px-8 rounded-2xl shadow-lg transform transition hover:scale-105">
      Почати тест
    </button>
  </div>

  <!-- Test Page -->
  <div id="testPage" class="hidden w-full max-w-3xl mx-auto">
    <div class="bg-white p-8 rounded-2xl shadow-xl">
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-700">
          Завдання <span id="taskNumber" class="text-blue-600"></span> з
          <span id="totalTasks" class="text-blue-600"></span>
        </h2>
        <div id="instruction" class="mt-2"></div>
      </div>

      <!-- Waveform + Timer -->
      <div id="waveformContainer"
           class="hidden flex items-center justify-center mb-6 space-x-4 mx-auto">
        <canvas id="waveform" width="560" height="100"
                class="rounded-xl bg-transparent flex-shrink-0"></canvas>
        <span id="waveTime" class="text-gray-700 font-mono text-lg">00:00</span>
      </div>

      <!-- Controls -->
      <div class="flex justify-center space-x-4">
        <button id="startTaskBtn"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-5 rounded-xl shadow disabled:opacity-50"
                disabled>Почати завдання</button>
        <button id="stopTaskBtn"
                class="bg-red-500 hover:bg-red-600 text-white py-2 px-5 rounded-xl shadow disabled:opacity-50"
                disabled>Зупинити завдання</button>
        <button id="retryTaskBtn"
                class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-5 rounded-xl shadow disabled:opacity-50"
                disabled>Повторити завдання</button>
        <button id="nextTaskBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-5 rounded-xl shadow disabled:opacity-50"
                disabled>Наступне завдання</button>
      </div>
    </div>
  </div>

  <!-- Thank You Page -->
  <div id="thankYouPage"
       class="hidden bg-white p-8 rounded-2xl shadow-xl text-center max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Дякуємо!</h1>
    <p class="text-gray-600 mb-6">Ваші відповіді були записані.</p>
    <button id="restartBtn"
            class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-6 rounded-xl shadow transform transition hover:scale-105">
      На головну
    </button>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // --- Load tasks ---
    let tasks = [], tasksLoaded = false;
    async function loadTasks() {
      try {
        const [tR, iR] = await Promise.all([
          fetch('/static/tasks_text.json'),
          fetch('/static/tasks_image.json')
        ]);
        const tArr = await tR.json(), iArr = await iR.json();
        tasks = [...tArr, ...iArr].sort((a, b) => a.id - b.id);
        document.getElementById('totalTasks').innerText = tasks.length;
        tasksLoaded = true;
      } catch (err) {
        console.error('Failed to load tasks', err);
      } finally {
        startTestBtn.disabled = false;
      }
    }
    const tasksPromise = loadTasks();

    // --- State & Logging ---
    let currentTask = 0;
    const sessionId = crypto.randomUUID();
    const eventLog = [];
    const attemptCount = {};
    function logEvent(type, task = null) {
      eventLog.push({
        type,
        task,
        attempt: task != null ? attemptCount[task] : null,
        ts: Date.now()
      });
    }

    // --- Audio Visualization ---
    let audioCtx, analyser, dataArray, drawReq;
    function setupAnalyser(stream) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      dataArray = new Uint8Array(analyser.fftSize);
      audioCtx.createMediaStreamSource(stream).connect(analyser);
    }
    function drawWaveform() {
      const c = waveform, ctx = c.getContext('2d');
      const { width, height } = c;
      analyser.getByteTimeDomainData(dataArray);
      ctx.clearRect(0, 0, width, height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#3b82f6';
      ctx.beginPath();
      const slice = width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * height / 2;
        if (i === 0) ctx.moveTo(x, y);
        else         ctx.lineTo(x, y);
        x += slice;
      }
      ctx.lineTo(width, height / 2);
      ctx.stroke();
      drawReq = requestAnimationFrame(drawWaveform);
    }
    function showWave() {
      waveformContainer.classList.remove('hidden');
      if (audioCtx.state === 'suspended') audioCtx.resume();
      drawWaveform();
      startWaveTimer();
    }
    function freezeWave() {
      cancelAnimationFrame(drawReq);
      stopWaveTimer();
    }
    function resetWave() {
      freezeWave();
      waveform.getContext('2d').clearRect(0, 0, waveform.width, waveform.height);
      waveformContainer.classList.add('hidden');
      resetWaveTimer();
    }

    // --- Timer helpers ---
    let waveStart = 0, waveTimer = null;
    function pad(n) { return (n < 10 ? '0' : '') + n; }
    function updateWaveTime() {
      const sec = Math.floor((Date.now() - waveStart) / 1000);
      const m = pad(Math.floor(sec / 60)), s = pad(sec % 60);
      waveTime.textContent = `${m}:${s}`;
    }
    function startWaveTimer() {
      waveStart = Date.now();
      waveTime.textContent = '00:00';
      waveTimer = setInterval(updateWaveTime, 250);
    }
    function stopWaveTimer() { clearInterval(waveTimer); }
    function resetWaveTimer() {
      clearInterval(waveTimer);
      waveTime.textContent = '00:00';
    }

    // --- MediaRecorder ---
    let mediaRecorder, chosenMime, recordedChunks = [];
    async function initMedia() {
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: true,
        video: { width: { ideal: 1920 }, height: { ideal: 1080 } }
      });
      setupAnalyser(stream);
      chosenMime = MediaRecorder.isTypeSupported('video/mp4;codecs=avc1') ?
                   'video/mp4;codecs=avc1' :
                   MediaRecorder.isTypeSupported('video/webm;codecs=vp9') ?
                   'video/webm;codecs=vp9' :
                   'video/webm;codecs=vp8,opus';
      mediaRecorder = new MediaRecorder(stream, { mimeType: chosenMime });
      mediaRecorder.ondataavailable = e => { if (e.data.size) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
        freezeWave();
        const ext = chosenMime.startsWith('video/mp4') ? '.mp4' : '.webm';
        uploadSession(new Blob(recordedChunks, { type: chosenMime }), ext);
        hide('testPage'); show('thankYouPage');
      };
    }
    async function uploadSession(blob, ext) {
      const f = new FormData();
      f.append('session_id', sessionId);
      f.append('video_blob', blob, sessionId + ext);
      f.append('events', JSON.stringify(eventLog));
      await fetch('/upload', { method: 'POST', body: f });
    }

    // --- UI refs & helpers ---
    const startTestBtn     = document.getElementById('startTestBtn'),
          startTaskBtn     = document.getElementById('startTaskBtn'),
          stopTaskBtn      = document.getElementById('stopTaskBtn'),
          retryTaskBtn     = document.getElementById('retryTaskBtn'),
          nextTaskBtn      = document.getElementById('nextTaskBtn'),
          waveformContainer = document.getElementById('waveformContainer'),
          waveform          = document.getElementById('waveform'),
          waveTime          = document.getElementById('waveTime');
    function hide(id) { document.getElementById(id).classList.add('hidden'); }
    function show(id) { document.getElementById(id).classList.remove('hidden'); }

    // --- Render Task with paragraphs ---
    function showTask(n) {
      currentTask = n;
      attemptCount[n] = attemptCount[n] || 0;
      document.getElementById('taskNumber').innerText = n;
      const t = tasks[n - 1];
      const instr = document.getElementById('instruction');
      instr.innerHTML = '';
      // split on double-newline into paragraphs
      const texts = Array.isArray(t.text)
        ? t.text
        : t.text.split('\n\n');
      texts.forEach(pt => {
        const p = document.createElement('p');
        p.className = 'mt-2 text-gray-600 text-xl';
        p.textContent = pt;
        instr.appendChild(p);
      });
      if (t.chunk) {
        const ch = document.createElement('p');
        ch.className = 'mt-4 text-base text-gray-600';
        ch.textContent = t.chunk;
        instr.appendChild(ch);
      }
      if (t.img) {
        const wrapper = document.createElement('div');
        wrapper.className = [
          'mt-4','w-[400px]','h-[400px]','flex',
          'items-center','justify-center','mx-auto',
          'rounded-lg','shadow-sm','bg-gray-100'
        ].join(' ');
        const img = document.createElement('img');
        img.src = t.img;
        img.alt = 'Task image';
        img.className = 'max-w-full max-h-full object-contain';
        wrapper.appendChild(img);
        instr.appendChild(wrapper);
      }
      [startTaskBtn, stopTaskBtn, retryTaskBtn, nextTaskBtn]
        .forEach(b => b.disabled = true);
      startTaskBtn.disabled = false;
      resetWave();
    }

    // --- Button flows ---
    startTestBtn.onclick = async () => {
      if (!tasksLoaded) await loadTasks();
      await initMedia();
      mediaRecorder.start();
      logEvent('session_start');
      hide('titlePage'); show('testPage');
      showTask(1);
    };
    startTaskBtn.onclick = () => {
      attemptCount[currentTask]++;
      logEvent('task_start', currentTask);
      startTaskBtn.disabled = true;
      stopTaskBtn.disabled = false;
      showWave();
    };
    stopTaskBtn.onclick = () => {
      logEvent('task_stop', currentTask);
      freezeWave();
      retryTaskBtn.disabled = false;
      nextTaskBtn.disabled = false;
    };
    retryTaskBtn.onclick = () => {
      logEvent('task_retry', currentTask);
      [startTaskBtn, stopTaskBtn, retryTaskBtn, nextTaskBtn]
        .forEach(b => b.disabled = true);
      startTaskBtn.disabled = false;
      resetWave();
    };
    nextTaskBtn.onclick = () => {
      logEvent('task_complete', currentTask);
      if (currentTask < tasks.length) showTask(currentTask + 1);
      else {
        logEvent('session_end');
        mediaRecorder.stop();
      }
    };
    document.getElementById('restartBtn').onclick = () => window.location.href='/';
  });
  </script>
</body>
</html>
